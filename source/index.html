<html>
    <head>
        <title>Алексей | alexsyw</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
        <script src="main.js"></script> 
    </head>
    <body>
                <div class="center-page">
                    <div class="main">
                        <a id="social" href="#"><img id="img_social" src="#" width="256"></a>
                        <script>
                            num = getRandomInt();
                switch (num) {
                    case 1:
                        $("#social")[0].href = "https://alexsyw.me/vk";
                        $("#img_social")[0].src = "icon_vk.jpg";
                        break;
                    case 2:
                        $("#social")[0].href = "https://alexsyw.me/telegram";
                        $("#img_social")[0].src = "icon_telegram.png";
                        break;
                    case 3:
                        $("#social")[0].href = "https://alexsyw.me/inst";
                        $("#img_social")[0].src = "icon_instagram.png";
                        break;
                    case 4:
                        $("#social")[0].href = "https://alexsyw.me/lastfm";
                        $("#img_social")[0].src = "icon_lastfm.png";
                        break;
                    case 5:
                        $("#social")[0].href = "https://alexsyw.me/github";
                        $("#img_social")[0].src = "icon_github.png";
                        break;
                } 
                        </script>
                    </div>
                </div>
    </body>
</html>
